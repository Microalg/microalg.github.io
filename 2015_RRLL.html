# MicroAlg

Les **débutants en programmation**

n’ont pas besoin d’un **énorme camion** toutes options.

Ils veulent juste une **simple trottinette**

qu’ils comprennent tout de suite.

---

# En bref

* Utilisable directement dans un **navigateur**
* Ou avec un **éditeur de texte** classique
* Syntaxe **simplissime** et **universelle**
* Mots-clés **en français** et **peu nombreux**
* Programmation par **blocs**
    * // programmation textuelle
* **Galerie** (wiki avec insertion d’échantillons)
* **Graphismes** et **Tortue**
* **Exports**
    * vers d’autres langages
    * visualisation (arbres)
* **Jeux de tests** programmables depuis MicroAlg
* **Bride** contre les **boucles infinies**
* Tirages pseudo-aléatoires **reproductibles**
